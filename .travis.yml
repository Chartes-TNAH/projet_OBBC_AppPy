language: python

python:
  - 3.7.4
  - 3.8.0

install:
  - pip install -r requirements.txt
  - pip install nose pylint

before_script:
  - pylint --version

script:
  - cd OBBC/
  - python -m unittest test_routes.py
  - "nosetests && pylint"

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master
